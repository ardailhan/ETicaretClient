<h1 mat-dialog-title>{{data.name}} Role Assignment</h1>
<div mat-dialog-content>
  <p>You can assign any role.</p>
</div>

<div matBadge="4" matBadgeOverlap="false"></div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">No</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</div>
