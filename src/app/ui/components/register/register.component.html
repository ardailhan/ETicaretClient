<div class="row">
  <div class="col-md-3"> </div>
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="nameSurname">Name Surname</label>
        <input type="text" class="form-control" id="nameSurname" placeholder="Name Surname">
        <small id="emailHelp" class="form-text text-muted" style="display:none;">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName" placeholder="Username">
        <small id="emailHelp" class="form-text text-muted" style="display:none;">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted" style="display:none;">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="passwordConfirm">Password Confirm</label>
        <input type="password" class="form-control" id="passwordConfirm" placeholder="Password Confirm">
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
